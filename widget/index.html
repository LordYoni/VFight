<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<link rel="stylesheet" href="style.css">
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<meta name="author" content="Taine Yoni" />
<title>Widget</title>
</head>
<body>
<div class="widget-container">
  

  <div class="race-container">
    <div class="race-track" id="raceTrack">
      <div class="finish-line"><img src="https://raw.githubusercontent.com/LordYoni/VFight/main/Chibi/finish_line.png"></img></div>
      <div class="main-progress-bar"></div>
      
      <div class="character-runner" id="runner1">
        <div class="character-avatar" id="avatar1"></div>
        <div class="character-name-tag">Personnage 1</div>
      </div>
      <div class="character-runner" id="runner2">
        <div class="character-avatar" id="avatar2"></div>
        <div class="character-name-tag">Personnage 2</div>
      </div>
      <div class="character-runner" id="runner3">
        <div class="character-avatar" id="avatar3"></div>
        <div class="character-name-tag">Personnage 3</div>
      </div>
    </div>

    <div class="progress-indicators">
      <div class="progress-info" id="progressInfo1">
        <div class="character-name">  Personnage 1</div>
        <div class="amount">0€ / 100€</div>
      </div>
      <div class="progress-info" id="progressInfo2">
        <div class="character-name">  Personnage 2</div>
        <div class="amount">0€ / 100€</div>
      </div>
      <div class="progress-info" id="progressInfo3">
        <div class="character-name">  Personnage 3</div>
        <div class="amount">0€ / 100€</div>
      </div>
    </div>
  </div>
</div>
<div class="donation-alert" id="donationAlert"></div>
<script src="script.js"></script>
</body>
</html>
